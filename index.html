<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>

    <main class="main">
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <button class="btn clear">CLEAR</button>
                <button class="btn delete">DELETE</button>
                <button class="btn number num1">1</button>
                <button class="btn number num2">2</button>
                <button class="btn number num3">3</button>
                <button class="btn operation addition">+</button>
                <button class="btn number num4">4</button>
                <button class="btn number num5">5</button>
                <button class="btn number num6">6</button>
                <button class="btn operation subtraction">-</button>
                <button class="btn number num7">7</button>
                <button class="btn number num8">8</button>
                <button class="btn number num9">9</button>
                <button class="btn operation multiplication">x</button>
                <button class="btn dot">.</button>
                <button class="btn number num0">0</button>                      
                <button class="btn operation equals">=</button>          
                <button class="btn operation division">รท</button>

            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
